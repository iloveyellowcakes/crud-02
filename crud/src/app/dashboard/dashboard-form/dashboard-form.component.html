<form class="form container"  [formGroup]="formDash">

  <div class="mb-3">
    <label for="name"> Nome </label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="fullName"
    >
  </div>

  <div class="mb-3">
    <label for="email"> Email </label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
    >
  </div>

  <div class="mb-3">
    <label for="age"> Idade </label>
    <input
      type="number"
      class="form-control"
      id="age"
      formControlName="age"
    >
  </div>

  <div class="btn-group text-center">

    <button
      type="button"
      class="btn btn-primary text-secondary"
      [disabled]="formDash.invalid"
      (click)="register()"
    >
      cadastrar
    </button>

    <button
      type="button"
      class="btn btn-primary text-secondary"
      [disabled]="formDash.invalid"
      (click)="cancel()"
    >
      cancelar
    </button>

  </div>

</form>
