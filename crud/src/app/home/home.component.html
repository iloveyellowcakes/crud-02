<section class="row mx-auto align-items-center justify-content-center container-sm">

  <figure class="col-md-6 ">
    <img src="../../assets/images/login.svg" alt="" class="img-fluid">
  </figure>

  <article class="col-md-6 bg-white p-2 px-md-5 mt-md-5 mx-auto shadow-sm card-default">

    <div class="text-center  mb-5 mt-4 ">

      <a
        [routerLink]="['/home']"
        routerLinkActive="border-primary fw-bold text-primary"
        [routerLinkActiveOptions]="{ exact: true }"
        class="border-4 border-bottom text-decoration-none px-4 pb-2 text-uppercase fw-lighter"
      > Entrar </a>

      <a
        [routerLink]="['/signup']"
        routerLinkActive="border-primary fw-bold text-primary"
        class=" border-4 border-bottom text-decoration-none px-4 pb-2 text-uppercase fw-lighter"
      > Cadastro </a>

    </div>

    <router-outlet></router-outlet>

    <hr class="bg-primary m-0">

    <div class="text-center fs-2 text-primary mt-2">

      <i class="bi bi-facebook me-3"></i>
      <i class="bi bi-twitter me-3"></i>
      <i class="bi bi-github"></i>

    </div>

  </article>

</section>
